<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Trello</title>
</head>

<body>
	<div class="container todo__container">
		<div class="wrapper__title">
			<h4 class="title-list">TODO</h4>
			<img class="toggle__option" src="./assets/image/delete_list.png"></img>
		</div>
		<ul class="task__list">
			<li class="task__item task">First item <img src="./assets/image/remove_item.png" class="delete__task-button"></img></li>
		</ul>
		<div class="form">
			<textarea class="text__new-task" placeholder="What will be the task?"></textarea>
			<div class="container__button">
				<button class="button__add" disabled>Add</button>
				<button class="button__cancel">Cancel</button>
			</div>
		</div>

		<div class="btn__container">
			<div class="btn__add-card">+ Add another card</div>
		</div>
	</div>

	<div class="container">
		<div class="wrapper__title">
			<h4 class="title-list">IN PROGRESS</h4>
			<img class="toggle__option" src="./assets/image/delete_list.png"></img>
		</div>
		<ul class="task__list">
		</ul>
	</div>

	<div class="container">
		<div class="wrapper__title">
			<h4 class="title-list">DONE</h4>
			<img class="toggle__option" src="./assets/image/delete_list.png"></img>
		</div>
		<ul class="task__list">
		</ul>
	</div>

</body>

</html>
